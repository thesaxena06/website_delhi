<html>
<head>
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="swiper.min.css">
  <style>
     .option{
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .option .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      width: 500px;
      height: 500px;

    }

  </style>
</head>
<body>
  <div class="option">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img1.jpeg')">
        <h1 align="center" style="font-family: 'Luckiest Guy', cursive;">
          heritage</h1>
      </div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img2.jpeg')">
        <h1 align="center" style="font-family: 'Luckiest Guy', cursive;">
          heritage</h1>
      </div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img3.jpeg')">
        <h1 align="center" style="font-family: 'Luckiest Guy', cursive;">
          heritage</h1>
      </div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img4.jpeg')">
        <h1 align="center" style="font-family: 'Luckiest Guy', cursive;">
          heritage</h1>
      </div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img5.jpeg')">
        <h1 align="center" style="font-family: 'Luckiest Guy', cursive;">
          heritage</h1>
      </div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img6.jpeg')"></div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img7.jpeg')"></div>
      <div class="swiper-slide" style="background-image:url('images/slide_show_images/s_img8.jpeg')"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</div>
  <script src="swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
